<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#007ACC"/>

  <!-- Terminal icon -->
  <rect x="24" y="38" width="80" height="52" rx="4" fill="none" stroke="white" stroke-width="3"/>

  <!-- Terminal prompt -->
  <text x="32" y="60" font-family="monospace" font-size="16" fill="white">$_</text>

  <!-- Script lines -->
  <rect x="52" y="50" width="40" height="2" fill="#4EC9B0"/>
  <rect x="52" y="58" width="30" height="2" fill="#4EC9B0"/>
  <rect x="52" y="66" width="35" height="2" fill="#4EC9B0"/>
  <rect x="52" y="74" width="25" height="2" fill="#4EC9B0"/>

  <!-- Run button -->
  <circle cx="96" cy="96" r="16" fill="#4EC9B0"/>
  <polygon points="92,88 92,104 106,96" fill="white"/>
</svg>